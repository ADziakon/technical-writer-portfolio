  <script>
    // Простой редирект по языку
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith("ru")) window.location.href = "/technical-writer-portfolio/#/ru/";
    else if (lang.startsWith("be")) window.location.href = "/technical-writer-portfolio/#/be/";
    else if (lang.startsWith("pl")) window.location.href = "/technical-writer-portfolio/#/pl/";
    else window.location.href = "/technical-writer-portfolio/#/en/";
  </script>
</head>
